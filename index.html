<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <div class="container-fluid .container-fluid-jg">
            <span class="navbar-text navbar-text-jg">Weather Dashboard</span>
        </div>
    </nav>

    <!-- Start of BS Grid -->
    <div class="container container-jg">
        <!-- Search Row + History/LocalStorage-->
        <div class="row row-main-jg">
            <div class="col-sm-3 col-side-jg">
                <!-- Search input + button -->
                <div>
                    <form class="form-container">
                        <label for="search-input" class="form-label">Search by City</label>
                        <div class="col">
                            <span><input type="text" id="search-input" /><button type="submit" id="search-btn">
                                    <i class="fa fa-search"></i></button></span>
                        </div>
                        <br>
                    </form>
                    <div id="message"></div>


                </div>
                <!-- Sidebar: stored cities-->
                <div class="row row-cities-jg"></div>
            </div>

            <!-- Main City's current weather -->
            <div class="col-sm-9 col-jg">
                <div class="row row-jg">
                    <div class="col-12 col-sm-12 col-jg" id="city-weather-jg">
                        <!-- Current Search here-->
                    </div>

                    <!-- Nested Five-day forecast -->
                    <div class="row no-gutters row-jg row-five-jg" id="five-day">
                        <div class="col">
                            <h4 class="forecast-header">5-Day Forecast</h4>
                        </div>
                        <div class="row row-forecast" id="forecast"></div>
                        <!-- End 5-day row-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- My app.js -->
    <script src="app.js"></script>
</body>

</html>
