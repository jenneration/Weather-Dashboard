<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Dashboard Header TODO: Link to Last Search Results-->

  <nav class="navbar navbar-jg navbar-light bg-light">
    <div class="container-fluid .container-fluid-jg">
      <span class="navbar-text">
        Dashboard
      </span>
    </div>
  </nav>


  <!-- Start of BS Grid -->
  <div class="container container-jg">
    <!-- Search Row + History/LocalStorage-->
    <div class="row row-main-jg">
      <div class="col-sm-3 col-jg">

        <!-- Search input + button -->
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <p>Search by City</p>
            <form class="d-flex">

              <input class="form-control me-2" type="search" placeholder="City" aria-label="City">
              <span><button class="btn btn-outline-success btn-search-jg" id="searchBtn"
                  type="submit">Search</button></span>
            </form>

          </div>
        </nav>
      </div>

      <!-- City's current weather -->
      <div class="col-sm-9 col-jg">
        <div class="row row-jg ">
          <div class="col-12 col-sm-12 col-jg" id="city-weather-jg">
            <h2 id="city-header">City Name Here</h2>
          </div>
          <!-- Nested Five-day forecast -->
          <div class="row row-jg" id="five-day">
            <h4> 5-Day Forecast</h4>
            <div class="col-sm col-jg col-five-jg">col-sm day 1</div>
            <div class="col-sm col-jg col-five-jg">col-sm day 2</div>
            <div class="col-sm col-jg col-five-jg">col-sm day 3</div>
            <div class="col-sm col-jg col-five-jg">col-sm day 4</div>
            <div class="col-sm col-jg col-five-jg">col-sm day 5</div>
            <div class="col-sm col-jg col-five-jg">col-sm day 6</div>
          </div><!-- End 5-day row-->
        </div>
      </div>
    </div>
  </div>





















  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- My app.js -->
  <script src="app.js"></script>
</body>

</html>
